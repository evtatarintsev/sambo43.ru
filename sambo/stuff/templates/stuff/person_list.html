{% extends "base.html" %}

{% load static thumbnail %}

{% block content %}
<section class="news__main">
    <div class="title title-center">{{ page.title }}</div>
    <div class="coach__list">
        {% for person in person_list %}
            <a class="coach__item" href="{% url "person_detail" slug=person.slug %}">
                <div class="coach__item__img">
                    {% thumbnail person.photo "310x280" crop="center" as thumb %}
                    <img src="{{ thumb.url }}">
                </div>
                <div class="coach__item__description">
                    <span class="coach__item__description">
                       {{ person.title }}
                    </span>
                    <span class="coach__item__description coach__item__description-small">{{ text|default:person.rank.name }}</span>
                </div>
            </a>
        {% endfor %}
    </div>
</section>
{% endblock %}
