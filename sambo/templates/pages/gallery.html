{% extends "base.html" %}

{% load static blog_tags thumbnail pages_tags %}

{% block content %}
<section class="news__main">
    <div class="title title-center">{{ page.title }}</div>
    <div class="photo__list">
        {% for image in page.gallery.images.all %}
        <a class="photo__item" href="{{ image.file.url }}">
            {% thumbnail image.file "230x230" crop="center" as thumb %}
            <img src="{{ thumb.url }}">
        </a>
        {% endfor %}

    </div>
</section>
{% endblock %}
